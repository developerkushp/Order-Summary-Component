<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <div class="container">

      <img src="images/illustration-hero.svg" alt="Music Background" id="topImage">

      <div class="orderBox">
        <p id="orderSummary">Order Summary</p>
        <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
      </div>

      <div class="planBox">
        <img src="images/icon-music.svg" alt="music">
        <div class="col2">
          <p id="annualPlan">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
        <a href="" id="change">Change</a>
      </div>

      <div class="confirmationBox">
        <button id="proceedToPayment">Proceed to Payment</button>
        <a href="" id="cancel">Cancel Order</a>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a> | Coded by <a href="#">Kush Patel</a>.
    </div>
  </footer>
</body>

</html>
